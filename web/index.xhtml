<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:param name="título" value="Área"/>
  <h:head>
    <meta charset="utf-8"/>
    <title>Área</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </h:head>
  <h:body>
     <h:form prependId="false">
            <h1>Calcular Área del Cuadrado</h1>
            <h:messages globalOnly="true"/>
            <div>
                <p>Ingresa el lado del cuadrado en cm</p>  
              
                
                 <input jsf:id="lado" type="text" placeholder="Medida del lado" required="true"
                        requiredMessage="Campo no ingresado" min="1" pattern="^[0-9]+"  title="No existen medidas negativas o '0' / Ingrese valores correctos"                 
                     value="#{referencia.lado}"/>
                <br/>
                
                           
                <h:message for="area"/>
            </div>
            <div>
                <br/>
                <button jsf:action="#{referencia.calcular()}">Calcular</button>
            </div>
        </h:form>
  </h:body>
</html>
